<footer>
  <p id="ctlTtP">&nbsp&nbsp;<label for="ctlTtBtn" id="ctlTtLbl">Tooltips: <span id="ctlTtStatus" style="color:green;">ON&nbsp;&nbsp;</span></label>
    <button id="ctlTtBtn" class="tooltip" value="off">
      Turn <span id="ctlTtAction">OFF</span>
      <span class="tooltiptext">Controls tooltips</span></button>&nbsp;
    <span class="lightTan">&mdash;</span>&nbsp;
    
    <button id="ctlHelpBtn" class="tooltip" style="color: red;">?
      <span class="tooltiptext" style="width: 60px; margin-left: -30px;">Help</span></button>

      <span class="tooltiptext">Go back to starting colors</span></button>
    <button id="ctlDoneBtn" type="button" class="tooltip">Done
      <span id="ctlDoneTipBtn" class="tooltiptext">Accept size changes and return to main menu</span></button>
  </p>
